.container {
    max-width: 1000px;

    padding: 0 20px;

}
header{

.container h1 {

    color: #222;
    font-size: 2.5em;
    position: relative;
    padding-bottom: 10px;
}

.destination-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
    gap: 50px;
    padding: 20px 0;
}

.destination-card {
    background-color:#f0f0f0;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    display: flex;
    flex-direction: column;
}

.destination-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(155, 17, 17, 0.2);
    cursor: pointer;
}

.destination-card img {
    width: 100%;
    height: 350px;
    object-fit: cover; 
    display: block;
    border:100px;
}

.card-title {
    padding: 15px;

    left: 0;
    width: 100%;
